language: rust
cache: cargo
script:
- cargo build --release
- git config --local user.name "Julien Terrier"
- git config --local user.email "legzomil@gmail.com"
os:
- linux
- osx
- windows
before_deploy:
- cd $TRAVIS_BUILD_DIR
- export TRAVIS_TAG="latest"-$TRAVIS_OS_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - target/release/gonelive
    - target/release/gonelive.exe
  on:
    repo: legzo/gonelive
  skip_cleanup: 'true'
